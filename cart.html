<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-luxury text-gold py-3 mb-4">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <a
            href="index.html"
            class="d-flex align-items-center text-gold text-decoration-none">
            <i class="fa-solid fa-gem fa-xl me-2"></i>
            <span class="fs-4 fw-bold">Jewellery Configurator</span>
          </a>
        </div>
        <nav class="d-flex align-items-center">
          <button
            type="button"
            class="btn btn-outline-gold position-relative ms-3">
            <i class="fa-solid fa-cart-shopping"></i>
            <span
              id="cart-count"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-gold">
              0
            </span>
          </button>
        </nav>
      </div>
    </header>

    <div class="main-content">
      <div class="container py-4">
        <h2 class="text-gold mb-4">Il tuo carrello</h2>
        <div id="cart-list"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-luxury text-gold mt-5 py-3">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div>
          &copy; 2025 Jewellery Configurator. Tutti i diritti riservati.
        </div>
        <div>
          <a
            href="https://youtu.be/xvFZjo5PgG0?feature=shared"
            class="footer-link me-3"
            ><i class="bi bi-facebook"></i> Facebook</a
          >
          <a
            href="https://youtu.be/xvFZjo5PgG0?feature=shared"
            class="footer-link me-3"
            ><i class="bi bi-instagram"></i> Instagram</a
          >
          <a
            href="https://youtu.be/xvFZjo5PgG0?feature=shared"
            class="footer-link"
            ><i class="bi bi-envelope"></i> Email</a
          >
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
