<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Configurator | Configurator</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="page">
        <div class="row">
            <canvas id="renderCanvas"></canvas>
            <div class="column">
                <div class="column">
                    <h3>Anello - Materiale</h3>
                    <div class="row">
                        <div class="card settingsButton" property='ring.material' value='gold'>
                            <p>Oro</p>
                        </div>
                        <div class="card settingsButton" property='ring.material' value='silver'>
                            <p>Argento</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <h3>Anello - Colore</h3>
                    <div class="row">
                        <div class="card settingsButton" property='ring.color' value='YellowGold'>
                            <p>Giallo</p>
                        </div>
                        <div class="card settingsButton" property='ring.color' value='RoseGold'>
                            <p>Rosa</p>
                        </div>
                        <div class="card settingsButton" property='ring.color' value='white'>
                            <p>Bianco</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/config.js"></script>
    <script type="module" src="./scripts/state.js"></script>
    <script type="module" src="./scripts/scene.js"></script>
    <script type="module" src="./scripts/events.js"></script>
</body>

</html>
