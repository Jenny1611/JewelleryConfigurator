<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellery Configurator | Configurator</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="header">
          <a class="navbar-brand" href="/"
            ><i class="fa-solid fa-gem"></i>Jewellery Configurator</a
          >
          <button>
            <a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </button>
        </div>
      </nav>
    </header>
    <div class="page flex-grow-1">
      <div class="row-config">
        <canvas id="renderCanvas"></canvas>
        <div class="column-config">
          <div class="column-config">
            <h3>Anello - Materiale</h3>
            <div class="row-config">
              <div
                class="card settingsButton"
                property="ring.material"
                value="gold">
                <p>Oro</p>
              </div>
              <div
                class="card settingsButton"
                property="ring.material"
                value="silver">
                <p>Argento</p>
              </div>
              <div
                class="card settingsButton"
                property="ring.material"
                value="roseGold">
                <p>Oro Rosa</p>
              </div>
            </div>
          </div>
          <div class="column-config">
            <h3>Gemma - Colore</h3>
            <div class="row-config">
              <div
                class="card settingsButton"
                property="stone.color"
                value="White">
                <p>Diamante</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.color"
                value="Red">
                <p>Rubino</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.color"
                value="Green">
                <p>Smeraldo</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.color"
                value="Blue">
                <p>Zaffiro</p>
              </div>
            </div>
          </div>
          <div class="column-config">
            <h3>Gemma - Forma</h3>
            <div class="row-config">
              <div
                class="card settingsButton"
                property="stone.shape"
                value="brilliant">
                <p>Brillante</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.shape"
                value="diamond">
                <p>Diamante</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.shape"
                value="gem">
                <p>Gemma</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light py-3 mt-auto">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <span class="text-muted mb-2 mb-md-0"
          >&copy; 2025 Jewellery Configurator</span
        >
        <div>
          <a
            href="https://facebook.com"
            class="text-muted mx-2"
            target="_blank"
            rel="noopener">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a
            href="https://instagram.com"
            class="text-muted mx-2"
            target="_blank"
            rel="noopener">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a href="mailto:info@example.com" class="text-muted mx-2">
            <i class="fas fa-envelope fa-lg"></i>
          </a>
        </div>
      </div>
    </footer>
    <script type="module" src="./scripts/config.js"></script>
    <script type="module" src="./scripts/state.js"></script>
    <script type="module" src="./scripts/scene.js"></script>
    <script type="module" src="./scripts/events.js"></script>
  </body>
</html>
