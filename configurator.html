<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellery Configurator | Configurator</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="header">
          <a class="navbar-brand" href="/">Jewellery Configurator</a>
          <button><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </nav>
    </header>
    <div class="page">
      <div class="row-config">
        <canvas id="renderCanvas"></canvas>
        <div class="column-config">
          <div class="column-config">
            <h3>Anello - Materiale</h3>
            <div class="row-config">
              <div
                class="card settingsButton"
                property="ring.material"
                value="gold">
                <p>Oro</p>
              </div>
              <div
                class="card settingsButton"
                property="ring.material"
                value="silver">
                <p>Argento</p>
              </div>
            </div>
          </div>
          <div class="column-config">
            <h3>Anello - Colore</h3>
            <div class="row-config">
              <div
                class="card settingsButton"
                property="ring.material"
                value="roseGold">
                <p>Oro Rosa</p>
              </div>
            </div>
          </div>
          <div class="column-config">
            <h3>Gemma - Colore</h3>
            <div class="row-config">
              <div
                class="card settingsButton"
                property="stone.color"
                value="White">
                <p>Diamante</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.color"
                value="Red">
                <p>Rubino</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.color"
                value="Green">
                <p>Smeraldo</p>
              </div>
              <div
                class="card settingsButton"
                property="stone.color"
                value="Blue">
                <p>Zaffiro</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/config.js"></script>
    <script type="module" src="./scripts/state.js"></script>
    <script type="module" src="./scripts/scene.js"></script>
    <script type="module" src="./scripts/events.js"></script>
  </body>
</html>
